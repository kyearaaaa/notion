<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pastel Calculator</title>
 <style>
    /* Pastel color scheme */
    .calculator {
      display: flex;
      flex-direction: column;
      width: 300px;
      margin: 0 auto;
      background-color: #ffc0cb; /* Pink */
      padding: 20px;
      border-radius: 5px;
    }
    
    #display {
      font-size: 24px;
      text-align: right;
      margin-bottom: 10px;
      background-color: #d0e0f0; /* Lavender */
      color: #333; /* Black text */
      padding: 10px; /* Add padding for better visibility */
    }
    
    .buttons {
      display: flex;
      flex-wrap: wrap;
    }
    
    button {
      width: 60px;
      height: 60px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #add8e6; /* Soft blue */
      font-size: 18px;
      cursor: pointer;
      color: #333; /* Black text (original) */
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display"></div>
    <div class="buttons">
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="appendOperator('/')" class="operator">/</button>
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="appendOperator('*')" class="operator">*</button>
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="appendOperator('-')" class="operator">-</button>
      <button onclick="appendNumber('0')">0</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendNumber('.')">.</button>
      <button onclick="calculate()" class="equals">=</button>
    </div>
  </div>
  <script>
    // Javascript code for your calculator
    let currentNumber = "0"; // Display 0 initially
    let previousNumber = "";
    let operator = "";

    function appendNumber(number) {
      if (currentNumber === "0" || operator !== "") {
        currentNumber = number;
      } else {
        currentNumber += number;
      }
      document.getElementById("display").textContent = currentNumber;
    }

    function appendOperator(op) {
      operator = op;
      previousNumber = currentNumber;
      currentNumber = ""; // Clear current number for next input
      document.getElementById("display").textContent = currentNumber;
    }

    function calculate() {
      let result = 0;
      let a = parseFloat(previousNumber);
      let b = parseFloat(currentNumber);

      switch (operator) {
        case "+":
          result = a + b;
          break;
        case "-":
          result = a - b;
          break;
               case "*":
          result = a * b;
          break;
        case "/":
          if (b === 0) {
            alert("Error: Division by zero!");
            return; // Stop further calculations
          }
          result = a / b;
          break;
      }

      currentNumber = result.toString();
      previousNumber = "";
      operator = "";
      document.getElementById("display").textContent = currentNumber;
    }

    function clearDisplay() {
      currentNumber = "";
      previousNumber = "";
      operator = "";
      document.getElementById("display").textContent = currentNumber;
    }
  </script>
</body>
</html>
